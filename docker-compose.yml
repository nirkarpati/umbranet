# Docker Compose for Headless Governor System - "The Brain"

services:
  # React Frontend for Testing
  frontend:
    build: ./frontend
    container_name: umbranet-frontend
    environment:
      - REACT_APP_API_URL=http://governor_engine:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - umbranet
    restart: unless-stopped
    depends_on:
      governor_engine:
        condition: service_healthy

  # The Kernel - Governor Engine (FastAPI Application)
  governor_engine:
    build: .
    container_name: umbranet-governor
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=governor
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=governor_memory
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=dev_password
      - LOG_LEVEL=INFO
      - DEBUG=true
      # OpenAI Integration - Add your API key here or via environment
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - umbranet
    restart: unless-stopped
    volumes:
      - ./src:/app/src  # Hot reload for development

  # Short-Term Memory (Redis)
  redis:
    image: redis:alpine
    container_name: umbranet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - umbranet
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Episodic + Procedural Memory (PostgreSQL with pgvector)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: umbranet-postgres
    environment:
      POSTGRES_USER: governor
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: governor_memory
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - umbranet
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U governor -d governor_memory"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Semantic Memory (Neo4j)
  neo4j:
    image: neo4j:community
    container_name: umbranet-neo4j
    environment:
      NEO4J_AUTH: neo4j/dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: 'apoc.*'
      NEO4J_dbms_memory_heap_initial__size: 128m
      NEO4J_dbms_memory_heap_max__size: 256m
      NEO4J_dbms_memory_pagecache_size: 64m
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - umbranet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "dev_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue (RabbitMQ) - For Memory Reflection Service
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: umbranet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: umbranet
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-reflection123}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - umbranet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Memory Reflector Service - Asynchronous Memory Processing
  memory-reflector:
    build:
      context: .
      dockerfile: docker/Reflector.Dockerfile
    container_name: umbranet-memory-reflector
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=governor
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=governor_memory
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=dev_password
      - RABBITMQ_URL=amqp://umbranet:reflection123@rabbitmq:5672/
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - umbranet
    restart: unless-stopped
    volumes:
      - ./src:/app/src  # Hot reload for development

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# Network for service communication
networks:
  umbranet:
    driver: bridge