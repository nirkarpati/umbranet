name: Build & Deploy

# Runs on push to main as specified in Section 6.2
on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build Docker Image & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/governor-image.tar
        
    - name: Load Docker Image for Scanning
      run: |
        docker load --input /tmp/governor-image.tar
        echo "IMAGE_TAG=$(docker images --format 'table {{.Repository}}:{{.Tag}}' | grep 'ghcr.io' | head -1 | awk '{print $1}')" >> $GITHUB_ENV
        
    - name: Run Trivy Vulnerability Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '1'
        
    - name: Upload Trivy Scan Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Trivy Config Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        exit-code: '0'
        
    - name: Upload Trivy Config Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
        
    - name: Generate SBOM (Software Bill of Materials)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_TAG }}
        format: 'spdx-json'
        output: 'sbom.spdx.json'
        
    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ github.sha }}
        path: sbom.spdx.json
        
    - name: Push Docker Image to GHCR
      id: push
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate Build Summary
      if: always()
      run: |
        echo "## ðŸš€ Build & Deploy Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Digest:** ${{ steps.push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "- Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- SBOM generated and uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- Security reports available in Security tab" >> $GITHUB_STEP_SUMMARY
        
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' && success()
    environment: staging
    
    steps:
    - name: Simulate Staging Deployment
      run: |
        echo "ðŸŽ­ Simulating deployment to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "âœ… Staging deployment simulation complete"
        
    - name: Health Check Staging
      run: |
        echo "ðŸ©º Simulating staging health check..."
        sleep 5
        echo "âœ… Staging health check passed"
        
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-deploy, deploy-staging]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production
    
    steps:
    - name: Simulate Production Deployment
      run: |
        echo "ðŸš€ Simulating deployment to production environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
        echo "âœ… Production deployment simulation complete"
        
    - name: Health Check Production
      run: |
        echo "ðŸ©º Simulating production health check..."
        sleep 10
        echo "âœ… Production health check passed"
        
    - name: Notify Deployment
      run: |
        echo "ðŸ“¢ Production deployment notification sent"
        echo "Version: ${{ github.event.release.tag_name }}"